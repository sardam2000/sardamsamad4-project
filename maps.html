  <script>

    var map = new mqgl.Map('mapquest', 'GuP54DYIass1ooZixhUOk199VtxNiQ2o', {
      center: [-122.2082454, 37.4780123],
      zoom: 13,
      pitch: 60,
      bearing: 0
    });

        map.map.flyTo({ speed: 0.5, zoom: 15, pitch: 60, bearing: 180, center: [-122.3989808, 37.7517676] })
      }, 2000);
    })
